<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a href="#" class="text-decoration-none text-dark d-flex align-items-center"> 
                    <img src="img/print-306214_1280.png" alt="Pet Shop" class="logo">
                    <span class="ms-2 petshop-name">Pet Shop</span>
                </a>
            </div>
            <div class="contact-info">
                <p><strong>51 99999-9999</strong> | petshop@gmail.com</p>
                <p>Porto Alegre, bairro 1, rua X n° 100</p>
            </div>
        </div>
    </header>

    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">Pet Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produtos.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicos.html">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro_cliente.html">Cadastro Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cadastro_pet.html">Cadastro Pet</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container my-5">
        <h1 class="text-center">Formulário de Cadastro de Pet</h1>

        <div class="row mt-5">
            <div class="col-md-6">
                <form id="cadastroPetForm">
                    <div class="mb-3">
                        <label for="nomePet" class="form-label">Nome do Pet</label>
                        <input type="text" class="form-control" id="nomePet" placeholder="Nome do Pet" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipoPet" class="form-label">Tipo do Pet</label>
                        <select class="form-select" id="tipoPet" required>
                            <option value="">Selecione</option>
                            <option value="Cachorro">Cachorro</option>
                            <option value="Gato">Gato</option>
                            <option value="Pássaro">Pássaro</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="racaPet" class="form-label">Raça do Pet</label>
                        <input type="text" class="form-control" id="racaPet" placeholder="Raça" required>
                    </div>
                    <div class="mb-3">
                        <label for="idadePet" class="form-label">Idade do Pet</label>
                        <input type="number" class="form-control" id="idadePet" placeholder="Idade" required>
                    </div>
                    <div class="mb-3">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea class="form-control" id="observacoes" rows="3" placeholder="Observações sobre o pet"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Cadastro</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="mb-1">Pet Shop</p>
            <p>51 99999-9999 | petshop@gmail.com</p>
            <p>Porto Alegre, bairro 1, rua X n° 100</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
